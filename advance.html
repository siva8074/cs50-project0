<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="advance_style.css">
</head>
<body>
    <div class="google"><a href="index.html">google</a></div>
    <hr>
    <div class="form">
    <form action="https://www.google.com/search">
        <table>
            <tr>
                <td>All this words : </td>
                <td><input type="text" name="as_epq"></td>
            </tr>
            <tr>
                <td>This exact word or phrase : </td>
                <td><input type="text" name="as_oq"></td>
            </tr>
            <tr>
                <td>Any of this words : </td>
                <td><input type="text" name="as_q"></td>
            </tr>
            <tr>
                <td>None of these words : </td>
                <td><input type="text" name="as_pq"></td>
            </tr>
            </table>
            <div class="th">
           <input type="submit" value="search" class="submit">
        </div>
    </form>
    </div>
</body>
</html>
